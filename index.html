<html>

<head>
  <title>Arvore B</title>
</head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/style.css" rel="stylesheet" />


<meta http-equiv="Cache-control" content="NO-CACHE">


<body id="main">

  
  

  <div id="inputs">
    
    <h1>Árvore B <span class="label label-info reset-btree">N = <span id="order-display"></span></span></h1>

    <form action="#" id="create-form" class="form-inline">
      <p>
        Criar uma Arvore B de ordem
        <input type="text" class="form-control" value="5" id="new-order"/><br/>
        e começar com
        <input type="text" class="form-control" value="1" id="new-seed"/>
        números aleatórios
      </p>
      <button type="submit" class="btn btn-primary">Continue &rarr;</button>
      
    </form>

    <form action="#" id="add-form" class="form-inline">
      <div class="form-group">
        <label for="add"></label>
        <input type="text" class="form-control" placeholder="Digite um numero inteiro..." id="input-add"/>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar</button>
      <a href="#" id="clear-button" class="btn btn-default reset-btree">Resetar</a>
    </form>

  </div>
  <div class="containerArvore"></div>


<div id="canvas"></div>

</body>
